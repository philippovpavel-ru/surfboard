<section class="section section-video swiper-slide" data-section-theme="dark" data-hash="video">
	<div class="container">
		<div class="section__headline section-video__headline">
			<h2 class="section__title">Как мы работаем</h2>
		</div>

		<div class="video">
			<div class="video__player">
				<video src="assets/video/clip.mp4" poster="assets/img/video-poster.jpg">
					<source src="assets/video/clip.mp4" type="video/mp4">
				</video>

				<button class="video__player-btn">
					<svg class="video__icon-play">
						<use xlink:href="assets/icons/main-sprite.svg#play"></use>
					</svg>
				</button>
			</div>

			<div class="video__toolbar">

				<div class="duration">
					<div class="duration__wrapper">
						<button class="duration__play-btn"></button>
					</div>

					<div class="duration__length">
						<input type="range" class="duration__range range">
					</div>
				</div>

				<div class="sound">
					<button class="sound__btn">
						<svg class="sound__icon">
							<use xlink:href="assets/icons/main-sprite.svg#volume"></use>
						</svg>
					</button>

					<div class="sound__volume">
						<input type="range" class="sound__level-range range">
					</div>
				</div>

			</div>
		</div>
	</div>
</section>
